<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Magic Roleplay — Главная</title>
<style>
  :root {
    --bg:#0f1115;
    --panel:#141821;
    --muted:#8b96a7;
    --text:#e8ecf2;
    --accent:#6aa5ff;
    --accent-2:#9b6bff;
    --border:rgba(255,255,255,0.08);
  }
  * { box-sizing:border-box; }
  body {
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
    background:linear-gradient(180deg,#0c0e13 0%, #0f1115 40%, #0f1115 100%);
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
  }
  .logo {
    width:90px;
    height:90px;
    border-radius:20px;
    background:radial-gradient(120% 120% at 10% 10%, var(--accent) 0%, var(--accent-2) 60%, #3a3f50 100%);
    display:grid;
    place-items:center;
    font-weight:800;
    color:#0f1115;
    font-size:28px;
    box-shadow:0 10px 30px rgba(106,165,255,.25);
    border:1px solid var(--border);
    margin-bottom:22px;
  }
  h1 {
    font-size:28px;
    margin-bottom:10px;
  }
  p {
    color:var(--muted);
    max-width:600px;
    margin:0 auto 30px;
    line-height:1.5;
  }
  .btn {
    display:inline-block;
    background:var(--accent);
    color:#fff;
    text-decoration:none;
    padding:14px 30px;
    border-radius:10px;
    font-weight:600;
    font-size:16px;
    transition:.2s;
    border:1px solid transparent;
    cursor:pointer;
  }
  .btn:hover {
    background:var(--accent-2);
    box-shadow:0 8px 26px rgba(155,107,255,.25);
    transform:translateY(-2px);
  }
  footer {
    position:absolute;
    bottom:18px;
    color:var(--muted);
    font-size:13px;
  }
</style>
</head>
<body>
  <div class="logo">MR</div>
  <h1>Добро пожаловать в Magic Roleplay</h1>
  <p>Magic Roleplay — это современный ролевой проект, построенный на логике и функционале.  
  Здесь важна реалистичность, честная отыгровка и взаимодействие игроков.</p>

  <button class="btn"
    onclick="window.location.href='https://sites.google.com/view/magic-roleplay-roblox/general-project-rules';">
    Перейти к правилам
  </button>

  <footer>Magic Roleplay © 2025</footer>
</body>
</html>
